<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinBot - Personal Finance AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^0.12.0"
      }
    }
  </script>
</head>
<body>
  <div id="profile-selector">
    <div class="profile-card">
      <h1 class="profile-title">Welcome to FinBot</h1>
      <p class="profile-subtitle">First, please select the profile that best describes you.</p>
      <div class="profile-buttons">
        <button data-profile="Student">🎓 Student</button>
        <button data-profile="Professional">💼 Professional</button>
        <button data-profile="Retiree">🏡 Retiree</button>
      </div>
    </div>
  </div>

  <main id="app" class="hidden">
    <header>
      <h1>FinBot</h1>
      <p>Your AI guide to savings, taxes, and investments.</p>
    </header>
    <section id="chat-container">
      <div id="chat-history"></div>
    </section>
    <footer id="chat-footer">
      <div id="file-preview-container"></div>
      <form id="chat-form">
        <input type="file" id="file-input" accept=".csv" hidden>
        <button type="button" id="attach-button" aria-label="Attach file">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
        </button>
        <input type="text" id="chat-input" placeholder="Ask a financial question..." autocomplete="off">
        <button type="submit" id="send-button" aria-label="Send message">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
        </button>
      </form>
    </footer>
  </main>

  <div id="transaction-view" class="modal-overlay hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Transactions</h2>
        <button id="close-modal-button" aria-label="Close transactions view">&times;</button>
      </div>
      <div class="modal-body">
        <table id="transaction-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody>
            <!-- Transaction rows will be inserted here by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module" src="index.tsx"></script>
</body>
</html>
